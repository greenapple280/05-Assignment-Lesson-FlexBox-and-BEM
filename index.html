<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Flex-1</title>
</head>
<body>

    <!-- Cubes -->

    <div class="container container-cubes">
        <div class="items item-1">
            <div class="items__block item-1__block-1"></div>
            <div class="items__block item-1__block-2"></div>
            <div class="items__block item-1__block-3"></div>
        </div>
        <div class="items item-2">
            <div class="items__block item-2__block-1"></div>
            <div class="items__block item-2__block-2"></div>
            <div class="items__block item-2__block-3"></div>
        </div>
        <div class="items item-3">
            <div class="items__block item-3__block-1"></div>
            <div class="items__block item-3__block-2"></div>
            <div class="items__block item-3__block-3"></div>
        </div>
        <div class="items item-4">
            <div class="items__block item-4__block-1"></div>
            <div class="items__block item-4__block-2"></div>
            <div class="items__block item-4__block-3"></div>
        </div>
        <div class="items item-5">
            <div class="items__block item-5__block-1">Some text</div>
            <div class="items__block item-5__block-2">Some text</div>
            <div class="items__block item-5__block-3">Some text</div>
        </div>
        <div class="items item-6">
            <div class="items__block item-6__block-1"></div>
            <div class="items__block item-6__block-2"></div>
            <div class="items__block item-6__block-3"></div>
        </div>
    </div>

    <!-- Circles -->

    <div class="container container-circles">
        <div class="boxes box-1">
            <div class="boxes__circle"></div>
            <div class="boxes__circle"></div>
            <div class="boxes__circle"></div>
            <div class="boxes__circle"></div>
            <div class="boxes__circle"></div>
        </div>
        <div class="boxes box-2">
            <div class="boxes__circle"></div>
            <div class="boxes__circle"></div>
            <div class="boxes__circle"></div>
            <div class="boxes__circle"></div>
            <div class="boxes__circle"></div>
        </div>
        <div class="boxes box-3">
            <div class="boxes__circle"></div>
            <div class="boxes__circle"></div>
            <div class="boxes__circle"></div>
            <div class="boxes__circle"></div>
            <div class="boxes__circle"></div>
            <div class="boxes__circle"></div>
        </div>
        <div class="boxes box-4">
            <div class="boxes__circle"></div>
            <div class="boxes__circle"></div>
            <div class="boxes__circle"></div>
            <div class="boxes__circle"></div>
            <div class="boxes__circle"></div>
            <div class="boxes__circle"></div>
        </div>
        <div class="boxes box-5">
            <div class="boxes__circle"></div>
            <div class="boxes__circle"></div>
            <div class="boxes__circle"></div>
            <div class="boxes__circle"></div>
            <div class="boxes__circle"></div>
            <div class="boxes__circle"></div>
        </div>
    </div>

</body>
</html>
